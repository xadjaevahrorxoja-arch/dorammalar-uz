<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dorammalar.Uz - Mukammal Platforma</title>
    <style>
        /* ASOSIY STILLAR */
        body {
            background: #0b0b0b;
            color: white;
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        header {
            background: linear-gradient(to bottom, rgba(229, 9, 20, 0.2), transparent);
            padding: 40px 20px;
            text-align: center;
        }

        h1 {
            color: #e50914;
            font-size: 3.5rem;
            margin: 0 0 20px 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 10px rgba(229, 9, 20, 0.5);
        }

        /* QIDIRUV VA FILTR */
        .controls {
            max-width: 800px;
            margin: 0 auto;
        }

        #search {
            width: 80%;
            padding: 15px 25px;
            border-radius: 30px;
            border: 2px solid #333;
            background: #1a1a1a;
            color: white;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        #search:focus {
            border-color: #e50914;
            box-shadow: 0 0 15px rgba(229, 9, 20, 0.3);
        }

        .filter-buttons {
            margin-top: 20px;
        }

        .filter-buttons button {
            background: #222;
            color: #ccc;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .filter-buttons button:hover, .filter-buttons button.active {
            background: #e50914;
            color: white;
        }

        /* DORAMMALAR RO'YXATI */
        #list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 25px;
            padding: 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .card {
            background: #181818;
            border-radius: 10px;
            overflow: hidden;
            transition: 0.4s ease;
            position: relative;
            cursor: pointer;
            border: 1px solid #222;
        }

        .card:hover {
            transform: scale(1.05);
            z-index: 2;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            border-color: #e50914;
        }

        .card img {
            width: 100%;
            height: 320px;
            object-fit: cover;
        }

        .card-info {
            padding: 15px;
            background: linear-gradient(to top, #181818, transparent);
        }

        .card h3 {
            margin: 0 0 10px 0;
            font-size: 1.1rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .play-link {
            display: inline-block;
            color: #e50914;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
            border: 1px solid #e50914;
            padding: 5px 15px;
            border-radius: 4px;
            transition: 0.3s;
        }

        .play-link:hover {
            background: #e50914;
            color: white;
        }

        /* MODAL (VIDEO PLEER) */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: relative;
            width: 90%;
            max-width: 900px;
            margin: 50px auto;
            background: #111;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(229, 9, 20, 0.3);
        }

        .close-btn {
            position: absolute;
            right: 20px;
            top: 10px;
            font-size: 40px;
            color: white;
            cursor: pointer;
            z-index: 1001;
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
        }

        .modal-info {
            padding: 20px;
        }

        footer {
            text-align: center;
            padding: 40px;
            color: #555;
            border-top: 1px solid #222;
        }
    </style>
</head>
<body>

<header>
    <h1>Dorammalar.Uz</h1>
    <div class="controls">
        <input type="text" id="search" placeholder="Dorama nomini yozing...">
        <div class="filter-buttons">
            <button class="active" onclick="filterDramas('all', this)">Barchasi</button>
            <button onclick="filterDramas('korea', this)">Janubiy Koreya</button>
            <button onclick="filterDramas('china', this)">Xitoy</button>
            <button onclick="filterDramas('japan', this)">Yaponiya</button>
        </div>
    </div>
</header>

<div id="list"></div>

<div id="videoModal" class="modal">
    <div class="modal-content">
        <span class="close-btn" onclick="closePlayer()">&times;</span>
        <div class="video-wrapper">
            <iframe id="mainPlayer" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
        <div class="modal-info">
            <h2 id="modalTitle" style="margin: 0; color: #e50914;"></h2>
            <p id="modalDesc" style="color: #aaa; margin-top: 10px;">Hozirda tomosha qilmoqdasiz...</p>
        </div>
    </div>
</div>

<footer>
    <p>© 2025 Dorammalar.Uz | Barcha huquqlar himoyalangan.</p>
</footer>

<script>
// MA'LUMOTLAR BAZASI
const dramas = [
    { 
        title: "Goblin (Tokkebi)", 
        type: "korea", 
        poster: "https://m.media-amazon.com/images/M/MV5BMjEzMjk1NTA1Ml5BMl5BanBnXkFtZTgwNjQyMTU0MTI@._V1_.jpg",
        video: "https://www.youtube.com/embed/S94z60nreKk" 
    },
    { 
        title: "Crash Landing on You", 
        type: "korea", 
        poster: "https://m.media-amazon.com/images/M/MV5BMzRiYzMyMmUtOTU3MS00YTI1LWE0YmUtYTRjNTU3NGRhXkFtZTgwNTQ2NzM1NDE@._V1_.jpg",
        video: "https://www.youtube.com/embed/gvBE0nshv3A" 
    },
    { 
        title: "The Untamed", 
        type: "china", 
        poster: "https://m.media-amazon.com/images/M/MV5BMGU2YjY0MGQtZWY1Ni00MjRlLThhY2EtZGY0ZTU0NjlhZDkxXkFtZTgwMzU2NzM1NDE@._V1_.jpg",
        video: "https://www.youtube.com/embed/BfKhREVFLkQ" 
    },
    { 
        title: "Alice in Borderland", 
        type: "japan", 
        poster: "https://m.media-amazon.com/images/M/MV5BNDM0NTEyY2EtYTM0MS00ZWEzLTk1NzgtMjM2ZGI0NWEyMGY0XkFtZTgwNzM1NDE@._V1_.jpg",
        video: "https://www.youtube.com/embed/49_44FFKZ1M" 
    },
    { 
        title: "Reply 1988", 
        type: "korea", 
        poster: "https://m.media-amazon.com/images/M/MV5BMjE3NzcyNzM1N15BMl5BanBnXkFtZTgwOTQ2NzM1NDE@._V1_.jpg",
        video: "https://www.youtube.com/embed/euHshp-p_S8" 
    },
    { 
        title: "Love Between Fairy and Devil", 
        type: "china", 
        poster: "https://m.media-amazon.com/images/M/MV5BMmU1N2Q4M2MtYTRjZS00ZDU0LWFmZGYtNDA1YmUyYjZlYmY1XkFtZTgwNzM1NDE@._V1_.jpg",
        video: "https://www.youtube.com/embed/Y-X9K_nO8Fw" 
    }
];

const listDiv = document.getElementById("list");
const searchInp = document.getElementById("search");
const modal = document.getElementById("videoModal");
const player = document.getElementById("mainPlayer");

// EKRANGA CHIQARISH
function render(data) {
    listDiv.innerHTML = "";
    if(data.length === 0) {
        listDiv.innerHTML = "<h2 style='grid-column: 1/-1; text-align: center; color: #555;'>Hech narsa topilmadi...</h2>";
        return;
    }

    data.forEach(item => {
        const card = document.createElement("div");
        card.className = "card";
        card.onclick = () => openPlayer(item.title, item.video);
        
        card.innerHTML = `
            <img src="${item.poster}" alt="${item.title}" onerror="this.src='https://via.placeholder.com/220x320?text=No+Image'">
            <div class="card-info">
                <h3>${item.title}</h3>
                <span class="play-link">▶ Tomosha qilish</span>
            </div>
        `;
        listDiv.appendChild(card);
    });
}

// QIDIRUV FUNKSIYASI
searchInp.oninput = () => {
    const val = searchInp.value.toLowerCase();
    const filtered = dramas.filter(d => d.title.toLowerCase().includes(val));
    render(filtered);
};

// FILTR FUNKSIYASI
function filterDramas(type, btn) {
    // Tugmalar rangini yangilash
    document.querySelectorAll('.filter-buttons button').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');

    if(type === 'all') {
        render(dramas);
    } else {
        const filtered = dramas.filter(d => d.type === type);
        render(filtered);
    }
}

// PLEERNI OCHISH
function openPlayer(title, url) {
    document.getElementById("modalTitle").innerText = title;
    player.src = url + "?autoplay=1"; // Avtomatik qo'yish
    modal.style.display = "block";
    document.body.style.overflow = "hidden"; // Orqa fonni qotirish
}

// PLEERNI YOPISH
function closePlayer() {
    modal.style.display = "none";
    player.src = ""; // Videoni to'xtatish
    document.body.style.overflow = "auto";
}
// MODAL TASHQARISIGA BOSILSA YOPISH
window.onclick = (e) => {
    if(e.target == modal) closePlayer();
};

// ILK BOR YUKLANGANDA
render(dramas);
</script>

</body>
</html>
